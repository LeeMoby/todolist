<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Task Todo</title>
    <link href="node_modules/normalize.css/normalize.css" rel="stylesheet" type="text/css"><!-- 重置css样式 -->
    <link href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>My TODO List</h1>
    <form class="task-add">
        <input name="ipt_task_add" type="text" placeholder="请输入待办事项..." autocomplete="off" autofocus>
        <button type="submit">新建任务</button>
    </form>
    <div class="task-list"></div>
    <div class="task-list-middle">
        <button type="button" class="task-complete-btn">显示已完成</button>
    </div>
    <div class="task-list-complete"></div>
</div>
<div class="container-mask"></div>
<div class="task-detail"></div>
<script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js" type="text/javascript"></script>
<script src="js/base.bundle.js" type="text/javascript"></script>
</body>
</html>
